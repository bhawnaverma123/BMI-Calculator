<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the BMI calculator -->
    <div class="container">
        <!-- Header section -->
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index</p>
        
        <!-- Form for user inputs -->
        <form id="bmiForm">
            <!-- Weight input field -->
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" step="0.1" min="1">
            </div>
            
            <!-- Height input field -->
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" step="0.1" min="1">
            </div>
            
            <!-- Calculate button -->
            <button type="button" id="calculateBtn">Calculate BMI</button>
        </form>
        
        <!-- Result display section -->
        <div id="resultSection" class="result-section">
            <!-- BMI value display -->
            <div id="bmiValue" class="bmi-value"></div>
            
            <!-- BMI category display -->
            <div id="bmiCategory" class="bmi-category"></div>
        </div>
        
        <!-- Error message display -->
        <div id="errorMessage" class="error-message"></div>
        
        <!-- BMI categories reference -->
        <div class="bmi-reference">
            <h3>BMI Categories:</h3>
            <ul>
                <li><span class="underweight">Underweight:</span> Below 18.5</li>
                <li><span class="normal">Normal:</span> 18.5 - 24.9</li>
                <li><span class="overweight">Overweight:</span> 25.0 - 29.9</li>
                <li><span class="obese">Obese:</span> 30.0 and above</li>
            </ul>
        </div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
